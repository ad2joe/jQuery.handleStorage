<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <title>jQuery handleStorage Plugin Demo</title>
 <script src="http://code.jquery.com/jquery-1.6.min.js"></script>
 <script src="jquery.cookie.js"></script>
 <script src="gibberish-aes.min.js"></script>
 <script src="jquery.handleStorage.js"></script>
 <script>
  var $j = jQuery.noConflict();
  $j(document).ready(function(){
   $j('#myForm').handleStorage({storage:'cookie',aes:true});
  });
 </script>
</head>

<body>
 <h3><strong>jQuery handleStorage plugin Demo</strong></h3>
 <noscript><h4>Demo will not work because JavaScript is disabled</h4></noscript>

 <!-- localStorage default unencrypted examples -->
 <fieldset>
  <legend><strong>Default setAll to localStorage</strong></legend>
  <form id="myForm" name="myForm" class="myForm" method="post" action="">
   <div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" />
   </div>
   <div>
    <label for="name">Address</label>
    <input type="text" name="address" id="address" />
   </div>
   <div>
    <label for="name">Phone</label>
    <input type="text" name="phone" id="phone" />
   </div>
   <div>
    <label for="name">Email</label>
    <input type="text" name="email" id="email" />
   </div>
   <input type="submit" id="wtf" name="wtf" value="submit" />
  </form>
  <div id="defaultsetdiv"></div>
 </fieldset>

</body>
</html>
